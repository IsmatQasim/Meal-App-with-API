<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons8-meal-50.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="icons8-meal-100.png" >
            <form>
                <input type="text" placeholder="Search for recipes" class="searchBox">
                <button type="submit" class="searchBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
        <div class="recipe-container">
            <h2 class="text">Search your favourite recipes</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-closeBtn">
                <i class= "fas fa-times"></i>
            </button>
            <div class="recipe-details-content">
                <audio controls autoplay loop src="fried-eggs-8489.mp3" >
                </audio>
                
            </div>
        </div>

        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
